#支付宝支付环境配置，以下均为沙箱环境配置，届时可修改为您的正式环境的配置
alipay:
  #商户id
  aliPayUserId:
  #应用编号
  appId: 2021000116699638
  #应用私钥
  privateKey: 
  #支付宝公钥，通过应用公钥上传到支付宝开放平台换取支付宝公钥。
  publicKey: 
  #应用公钥证书
  appCertPath: /alicerts/appCertPublicKey_2021000116699638.crt
  #支付宝公钥证书
  aliPayCertPath: /alicerts/alipayCertPublicKey_RSA2.crt
  #支付宝根证书
  aliPayRootCertPath: /alicerts/alipayRootCert.crt
  #支付宝支付网关，沙箱环境时设置为 https://openapi.alipaydev.com/gateway.do
  #使用正式环境时设置为 https://openapi.alipay.com/gateway.do
  serverUrl: https://openapi.alipaydev.com/gateway.do
  #外网访问项目的域名，支付通知中会使用
  domain: https://xiaonuo.vip/api